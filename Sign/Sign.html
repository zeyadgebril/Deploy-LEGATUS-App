<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swamp Time - Sign In</title>
    <link rel="icon" href="../images/web icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      :root {
        --bg-color: #dae5ef;
        --card-bg: #ffffff;
        --primary-color: #002f5f;
        --secondry-color: #95b3d7;
        --dark-color: #002f5f;
        --light-color: #ffffff;
        --SwampTime-color: #002f5f;
        --text-color: #333333;
        --muted-color: #bbccdd;
        --border-color: #dae5ef;
        --translucent-bg: rgba(218, 229, 239, 0.3);
      }

      body {
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main-card {
        background-color: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
      }

      .form-side {
        padding: 40px;
      }

      .preview-side {
        background-color: var(--dark-color);
        color: var(--light-color);
        position: relative;
      }

      .position-relative {
        position: relative;
      }

      .password-visability-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 2;
      }

      .error-message {
        display: block;
        width: 100%;
        margin-top: 0.25rem;
        position: relative;
        z-index: 1;
      }

      .logo {
        font-weight: bold;
        display: inline-block;
        padding: 8px 20px;
        border-radius: 20px;
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 40px;
      }

      .btn-submit {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px;
      }
      .btn-submit:hover {
        background-color: var(--secondry-color);
      }

      .btn-social {
        border: 1px solid var(--border-color);
        border-radius: 25px;
        padding: 10px;
        background-color: transparent;
        margin: 0 5px;
      }

      .password-visability-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }

      .team-preview {
        border-radius: 10px;
        overflow: hidden;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--border-color);
      }

      .divider span {
        padding: 0 10px;
        color: #777;
        font-size: 0.9rem;
      }

      .remember-me-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .btn-guest {
        background-color: transparent;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        border-radius: 25px;
        padding: 10px;
        transition: all 0.3s ease;
      }

      .btn-guest:hover {
        background-color: rgba(0, 47, 95, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="main-card row mx-auto">
        <div class="col-md-5 form-side">
          <div class="d-flex align-items-center">
            <div class="logo">Legatus</div>
          </div>
          <h2 class="mb-4">Welcome Back!</h2>

          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control rounded-pill"
                id="loginEmail"
              />
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="position-relative">
                <input
                  type="password"
                  class="form-control rounded-pill"
                  id="loginPassword"
                />
              </div>
            </div>

            <div
              id="loginError"
              class="error-message text-danger mb-3"
              style="display: none"
            ></div>

            <div class="remember-me-container">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <!--to do:  didn't handle it yet -->
              <!-- <a href="#" class="text-decoration-none">Forgot Password?</a> -->
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-submit w-100">
                Sign In
              </button>
            </div>

            <div class="mb-3">
              <button
                type="button"
                id="guestButton"
                class="btn btn-guest w-100"
              >
                Continue as Guest
              </button>
            </div>
          </form>

          <div class="mt-4 text-center">
            <small
              >Don't have an account?
              <a href="SignUp.html" class="text-decoration-none"
                >Sign up</a
              ></small
            >
          </div>

          <div class="mt-5 text-center">
            <small
              ><a href="#" class="text-decoration-none text-muted"
                >Terms & Conditions</a
              ></small
            >
          </div>
        </div>

        <div class="col-md-7 p-0 preview-side d-none d-md-block">
          <div class="team-preview">
            <img
              src="../images/14.png"
              alt="Team working together"
              class="img-fluid w-100 h-100 object-fit-cover"
              style="position: absolute; top: 0; left: 0; bottom: 0; right: 0"
            />
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="SignIn.js"></script>

    <script type="module" src="Initialize.js"></script>
  </body>
</html>
